<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Pomelo
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="pomelo" />
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <link type="text/css" rel="stylesheet" href="layer/skin/layer.css" />
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery.cookie.js" type="text/javascript"></script>
    <script src="layer/layer.js" type="text/javascript"></script>
    <script type="text/javascript">
        require('boot');
    </script>
    <script type="text/javascript">
        var pomelo = window.pomelo;
        var host = "192.168.1.73";
        var port = "3015";
        var uid = '';

        function toPage(target) {
            if(target === 'setting') {
                window.location.href = '/setting.html';
            }
        }

        $(document).ready(function() {
            var cookieToken = $.cookie('token');

            pomelo.on('onMsg', function (data) {
                if(data.flag == -1) {
                    layer.msg(data.msg);
                } else {
                    layer.msg(data.msg);
                    uid = data.uid;
                    if(data.flag === -2) {
                        $(".itemPage").fadeOut();
                        $("#editUserInfoDiv").fadeIn();
                    } else if(data.flag === -3) {
                        $(".itemPage").fadeOut();
                        $("#bindUserInfoDiv").fadeIn();
                    } else if(data.flag === 1) {
                        $(".itemPage").fadeOut();
                        $("#mainDIv").fadeIn();
                    }
                }
            });

            pomelo.init({host:host, port:port, log:true}, function() {
                var route = 'user.entryHandler.auth';
                pomelo.request(route, {token:cookieToken}, function(data) {
                    if(data === 1001) {
                        layer.msg('验证失败');
                    } else {
                        layer.msg('验证成功');
                    }
                });
            });
        });
    </script>
</head>
<body>
<h1>主页</h1>
<input type="button" value="设置" onclick="toPage('setting');"/>
</body>
</html>
