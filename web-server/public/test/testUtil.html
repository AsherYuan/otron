<head>
    <meta charset="utf-8" />

    <link type="text/css" rel="stylesheet" href="../layer/skin/layer.css" />
    <script src="../js/lib/build/build.js" type="text/javascript"></script>
    <script src="../jquery.js" type="text/javascript"></script>
    <script src="../jquery.cookie.js" type="text/javascript"></script>
    <script src="../layer/layer.js" type="text/javascript"></script>
    <script type="text/javascript">
        require('boot');
    </script>
    <script type="text/javascript">
        var pomelo = window.pomelo;
        //        var host = "127.0.0.1";
        //        var host = "121.40.53.201";
        var host = '192.168.2.105';
        var port = "3015";
        var uid = '';

        $(document).ready(function() {
            pomelo.on('onMsg', function (data) {
//                alert(JSON.stringify(data));
            });
            var cookieToken = $.cookie('token');
            if(cookieToken == null || cookieToken == undefined || cookieToken === '') {
                window.location.href = '/test/login.html';
            } else {
                pomelo.init({host:host, port:port, log:true}, function() {
                    var route = 'user.entryHandler.auth';
                    var uid = 'web' + new Date().getTime();
                    pomelo.request(route, {token:cookieToken}, function(data) {
                        if(data === 1001) {
                            layer.msg('验证失败');
                        } else {
                            layer.msg('验证成功');
                        }
                    });
                });
            }
        });

        function testGetUserHomeInfo() {
            var route = 'user.userHandler.getUserHomeTitle';
            pomelo.request(route, function(data) {
                layer.alert(JSON.stringify(data));
            });
        }
    </script>
</head>
<body>
    <input type="button" value="测试家庭楼层接口" onclick="testGetUserHomeInfo();" />
    <br/>
    <a href="/test/centerBoxList.html" target="_blank">主控传感器设定</a>
</body>
