<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Pomelo
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="pomelo" />
    <link type="text/css" rel="stylesheet" href=../"css/base.css" />
    <script src="../js/lib/build/build.js" type="text/javascript"></script>
    <script src="../jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        require('boot');
    </script>
    <script type="text/javascript">
        var pomelo = window.pomelo;
//        var host = "121.40.53.201";
//        var host = '192.168.2.105';
        var host = '127.0.0.1';
        var port = "3015";

        function registerx() {
            var mobile = $("#mobile").val();
            var username = $("#username").val();
            var password = $("#password").val();

            pomelo.init({host:host, port:port, log:true}, function() {
                var route = 'user.entryHandler.register';
                pomelo.request(route, {mobile:mobile, username:username, password:password}, function(data) {
                    alert(data.msg);
                });
            })
        }
    </script>
</head>
<body>
用户注册:
<hr/>
手机号:<input type='text' id='mobile'/>
<hr/>
用户名:<input type='text' id='username' />
<hr/>
密码:<input type='password' id='password' />
<hr/>
<input type='button' value='注册' onclick='registerx();' />
</body>
</html>
