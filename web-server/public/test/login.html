    <script type="text/javascript">
        var pomelo = window.pomelo;
//        var host = "121.40.53.201";
        var host = '127.0.0.1';
//        var host = '192.168.2.123';
        var port = "3015";
        var uid = '';

        function login() {
            var mobile = $("#mobile").val();
            var password = $("#password").val();

            pomelo.init({host:host, port:port, log:true}, function() {
                var route = 'user.entryHandler.login';
                pomelo.request(route, {mobile: mobile, password: password}, function (data) {
                    alert(JSON.stringify(data));
                    if (data.errcode) {
                        layer.msg(data.errmsg);
                    } else {
                        layer.msg('验证成功');
                        $.cookie('token', data.token, {expires: 7});
                        goToIndex();
                    }
                });
            });
        }

        function goToIndex() {
            window.location.href = '/test/main.html';
        }

        function registerx() {
            window.location.href = '/test/register.html';
        }

        $(document).ready(function() {
            pomelo.on('onMsg', function (data) {
                if(data.flag == -1) {
                    layer.msg(data.msg);
                } else {
                    layer.msg(data.msg);
                    uid = data.uid;
                    if(data.flag === -2) {
                        $(".itemPage").fadeOut();
                        $("#editUserInfoDiv").fadeIn();
                    } else if(data.flag === -3) {
                        $(".itemPage").fadeOut();
                        $("#bindUserInfoDiv").fadeIn();
                    } else if(data.flag === 1) {
                        $(".itemPage").fadeOut();
                        $("#mainDIv").fadeIn();
                    }
                }
            });
