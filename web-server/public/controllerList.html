<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Pomelo
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="pomelo" />
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <link type="text/css" rel="stylesheet" href="layer/skin/layer.css" />
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="layer/layer.js" type="text/javascript"></script>
    <script type="text/javascript">
        require('boot');
    </script>
    <script type="text/javascript">
        var pomelo = window.pomelo;
        var host = "121.40.53.201";
//        var host = '127.0.0.1';
        var port = "3010";

        $(document).ready(function() {
            pomelo.init({
                host: host,
                port: port,
                log: true
            }, function() {
                var route = "connector.entryHandler.controllerList";
                pomelo.request(route, {
                    uid: 'showList'
                }, function(data) {
                    if(data.error) {
                        showError(DUPLICATE_ERROR);
                        return;
                    } else {
                        for(var i=0;i<data.length;i++) {
                            var ctrl = data[i];
                            var html = "<tr><td>" + ctrl.serialno + "</td><td>" + ctrl.code + "</td><td>";
                            html += "<input type='button' value='重置' onclick=\"deleteCtrl('" + ctrl.serialno + "');\"/></td></tr>";
                            $("#listTbody").append(html);
                        }
                    }
                });
            });
        });

        function deleteCtrl(serialno) {
            pomelo.init({
                host: host,
                port: port,
                log: true
            }, function() {
                var route = "connector.entryHandler.deleteController";
                pomelo.request(route, {
                    uid: 'deleteCtrl',
                    serialno : serialno
                }, function(data) {
                    if(data.flag === 0) {
                        layer.msg('重置成功,请刷新页面');
                    } else {
                        layer.msg('操作失败');
                    }
                });
            });
        }
    </script>
</head>
<body>
<table>
    <thead style='border:1px solid gray'>
        <td>控制器设备串号</td>
        <td>编码</td>
        <td>重置</td>
    </thead>
    <tbody id="listTbody">

    </tbody>
</table>
</body>
</html>
